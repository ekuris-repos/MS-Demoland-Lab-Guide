<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" width="400" height="260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b1f23"/>
      <stop offset="100%" stop-color="#24292e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="260" rx="12" fill="url(#bg)"/>

  <!-- Catalog icon (grid of cards) -->
  <g transform="translate(130, 25)">
    <rect x="0" y="0" width="60" height="45" rx="6" fill="#238636" opacity="0.8"/>
    <rect x="70" y="0" width="60" height="45" rx="6" fill="#1f6feb" opacity="0.8"/>
    <rect x="0" y="55" width="60" height="45" rx="6" fill="#8957e5" opacity="0.8"/>
    <rect x="70" y="55" width="60" height="45" rx="6" fill="#da3633" opacity="0.8"/>
  </g>

  <!-- Title -->
  <text x="200" y="150" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#e6edf3">
    Browse the Course Catalog
  </text>

  <text x="200" y="175" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="12" fill="#8b949e">
    The catalog cleans up your workspace and loads all
  </text>
  <text x="200" y="193" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="12" fill="#8b949e">
    available courses. Click a course card to start a lab.
  </text>

  <!-- Decorative line -->
  <line x1="120" y1="210" x2="280" y2="210" stroke="#30363d" stroke-width="1"/>

  <text x="200" y="237" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="11" fill="#7ee787">
    Click below to open the catalog now
  </text>
</svg>
