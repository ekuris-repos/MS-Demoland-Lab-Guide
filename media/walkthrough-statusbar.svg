<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" width="400" height="260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b1f23"/>
      <stop offset="100%" stop-color="#24292e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="260" rx="12" fill="url(#bg)"/>

  <!-- VS Code status bar mockup -->
  <rect x="30" y="45" width="340" height="28" rx="4" fill="#0078d4"/>
  <text x="310" y="64" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="12" fill="#fff">
    &#x2697; Lab Guide
  </text>

  <!-- Arrow pointing to status bar -->
  <path d="M 310 80 L 310 100" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#58a6ff"/>
    </marker>
  </defs>

  <!-- Description -->
  <text x="200" y="125" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#e6edf3">
    Switch from Any Profile
  </text>

  <text x="200" y="155" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="12" fill="#8b949e">
    Look for the beaker icon in the bottom status bar.
  </text>
  <text x="200" y="175" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="12" fill="#8b949e">
    Click it to switch back to your Lab Guide profile.
  </text>

  <!-- Decorative line -->
  <line x1="120" y1="195" x2="280" y2="195" stroke="#30363d" stroke-width="1"/>

  <text x="200" y="220" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="11" fill="#7ee787">
    Available in any VS Code profile where the extension is installed
  </text>
</svg>
