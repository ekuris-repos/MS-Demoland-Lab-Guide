<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260" width="400" height="260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b1f23"/>
      <stop offset="100%" stop-color="#24292e"/>
    </linearGradient>
  </defs>
  <rect width="400" height="260" rx="12" fill="url(#bg)"/>

  <!-- Command palette mockup -->
  <rect x="60" y="30" width="280" height="32" rx="6" fill="#30363d" stroke="#58a6ff" stroke-width="1"/>
  <text x="80" y="51"
        font-family="Segoe UI, sans-serif" font-size="12" fill="#8b949e">
    > Lab Guide:
  </text>

  <!-- Command list -->
  <g font-family="Segoe UI, sans-serif" font-size="12">
    <rect x="60" y="66" width="280" height="28" rx="0" fill="#161b22"/>
    <text x="80" y="85" fill="#e6edf3">Lab Guide: Start Lab</text>
    <text x="310" y="85" text-anchor="end" fill="#8b949e">Launch interactively</text>

    <rect x="60" y="94" width="280" height="28" rx="0" fill="#0d1117"/>
    <text x="80" y="113" fill="#e6edf3">Lab Guide: Run Profiler</text>
    <text x="310" y="113" text-anchor="end" fill="#8b949e">Create profile</text>

    <rect x="60" y="122" width="280" height="28" rx="0" fill="#161b22"/>
    <text x="80" y="141" fill="#e6edf3">Lab Guide: Switch to Profile</text>
    <text x="310" y="141" text-anchor="end" fill="#8b949e">Open profile</text>

    <rect x="60" y="150" width="280" height="28" rx="0" fill="#0d1117"/>
    <text x="80" y="169" fill="#e6edf3">Lab Guide: Remove Profile</text>
    <text x="310" y="169" text-anchor="end" fill="#8b949e">Clean up</text>

    <rect x="60" y="178" width="280" height="28" rx="0" fill="#161b22"/>
    <text x="80" y="197" fill="#e6edf3">Lab Guide: Open Settings</text>
    <text x="310" y="197" text-anchor="end" fill="#8b949e">Configure</text>
  </g>

  <!-- Hint -->
  <text x="200" y="235" text-anchor="middle"
        font-family="Segoe UI, sans-serif" font-size="11" fill="#8b949e">
    Open with Ctrl+Shift+P (Cmd+Shift+P on macOS)
  </text>
</svg>
